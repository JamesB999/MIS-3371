 <script>
  function validateZipCode(inputZip) {
    const zipRegex = /^\d{5}(-\d{4})?$/;
    return zipRegex.test(inputZip);
  }

  const zipInput = document.getElementById("zip");
  const zipAlert = document.getElementById("zipAlert");

  zipInput.addEventListener("input", () => {
    let zipValue = zipInput.value.trim();
    const isValidZip = validateZipCode(zipValue);
    if (isValidZip) {
      // truncate zip code to first 5 digits
      zipValue = zipValue.slice(0, 5);
      zipInput.value = zipValue;

      zipInput.setCustomValidity("");
      zipAlert.innerHTML = "";
    } else {
      zipInput.setCustomValidity("Please enter a valid zip code (5 digits ie. 12345) (9 digits ie. 12345-1234)");
      zipAlert.innerHTML = "Please enter a valid zip code (5 digits ie. 12345) (9 digits ie. 12345-1234)";
    }
  });
</script>
